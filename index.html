<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The Garden</title>
</head>
<body>
  <button type="button" style="font-size: larger;"  onclick="buttonClicked();">spawn</button>
  <script src="/socket.io/socket.io.js"></script>

    let counter = 0;
    const socket = io({
      auth: {
        serverOffset: 0
      },
      ackTimeout: 10000,
      retries: 3,
    });

    function buttonClicked(){
      socket.emit('webAddPlayer');
    }

  </script>
